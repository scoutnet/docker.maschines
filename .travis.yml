sudo: required

language: ruby

services:
    - docker

before_install:
    - docker build -t scoutnet/BuildHost BuildHost

script:
    - echo "yes"

after_success:
    - if [ "$TRAVIS_BRANCH" == "master" ]; then
      docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
      docker push scoutnet/BuildHost;
      fi
